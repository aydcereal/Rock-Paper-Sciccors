<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    

    <title>Rock Paper Sciccors</title>
</head>
<body>
    <h1>Rock Paper Sciccors</h1>


    <div class="container">
        <div class="row">
            <div class="col text-center">
                <h2>Player 1</h2>
                <img id="player1_img" src="imgs/Paper_P1.png" alt="" width="250" height="250">
                
            </div>
            
            <div class="col text-center">
                <h2>Player 2</h2>
                <img id="player2_img" src="imgs/Sciccor_P2.png" alt="" width="250" height="250">
            </div>
        
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm text-center"> 
                <button class="btn rock">Rock</button>
                <button class="btn paper">Paper</button>
                <button class="btn sciccors">Sciccors</button>
            </div>
           
        </div>
        

        
    </div>
    
    <div><h1 class="winner"></h1></div>
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
